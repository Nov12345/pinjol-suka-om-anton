<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SobatChat</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <style>
      #chat {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      #messages {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
        border: 1px solid #ccc;
        margin-bottom: 10px;
      }
      .input-container {
        display: flex;
        height: 6vh%;
      }
      .chat-list {
        display: flex;
        height: 80%;
      }
      input[type="text"] {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        width: 20%;
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #218838;
      }
      .message {
        margin: 5px 0;
      }
      .user {
        text-align: right;
        color: blue;
      }
      .bot {
        text-align: left;
        color: green;
      }
    </style>
  </head>
  <body>
    <h1><span class="yellow">Sobat</span><span class="green">Chat</span></h1>
    <div id="chat">
      <div id="messages"></div>
      <div class="input-container">
        <input id="message" type="text" placeholder="Ketik pesan..." />
        <button onclick="sendMessage()">Kirim</button>
      </div>
    </div>

    <script>
      function sendMessage() {
        const messageInput = document.getElementById("message");
        const message = messageInput.value.trim();
        if (message) {
          const messages = document.getElementById("messages");
          const userMessage = document.createElement("div");
          userMessage.className = "message user";
          userMessage.textContent = message;
          messages.appendChild(userMessage);

          // Simulasi respons dari bot
          const botMessage = document.createElement("div");
          botMessage.className = "message bot";
          botMessage.textContent =
            "Bot: " + message.split("").reverse().join("");
          messages.appendChild(botMessage);

          // Mengosongkan input
          messageInput.value = "";
          messages.scrollTop = messages.scrollHeight; // Gulir ke bawah
        }
      }
    </script>
  </body>
</html>
